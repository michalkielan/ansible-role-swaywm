---
# defaults file for ansible-role-swaywm
swaywm_users:
  - username: "{{ ansible_user_id }}"
    home: "{{ ansible_env.HOME | default('/home/{{ ansible_user_id }}') }}"

swaywm_datadir: "/usr/share"
swaywm_sysconfdir: "/etc"

# Logo key. Use Mod1 for Alt.
swaywm_logo_key: "Mod4"

# Home row direction keys, like vim
swaywm_dir_keys_left: "h"
swaywm_dir_keys_down: "j"
swaywm_dir_keys_up: "k"
swaywm_dir_keys_right: "l"

# Your preferred terminal emulator
swaywm_term: "foot"

# Your preferred application launcher
swaywm_menu: "wmenu-run"

# Register default keybindings
swaywm_keybindings_default:
  - keybinding:
    name: "Audio mute"
    key: XF86AudioMute
    locked: true
    exec: "pactl set-sink-mute \\@DEFAULT_SINK@ toggle"
  - keybinding:
    name: "Audio lower volume"
    key: XF86AudioLowerVolume
    locked: true
    exec: "pactl set-sink-volume \\@DEFAULT_SINK@ -5%"
  - keybinding:
    name: "Audio raise volume"
    key: XF86AudioRaiseVolume
    locked: true
    exec: "pactl set-sink-volume \\@DEFAULT_SINK@ +5%"
  - keybinding:
    name: "Audio mic mute"
    key: XF86AudioMicMute
    locked: true
    exec: "pactl set-source-mute \\@DEFAULT_SOURCE@ toggle"
  - keybinding:
    name: "Brightness down"
    key: XF86MonBrightnessDown
    locked: true
    exec: "brightnessctl set 5%-"
  - keybinding:
    name: "Brightness up"
    key: XF86MonBrightnessUp
    locked: true
    exec: "brightnessctl set 5%+"
  - keybinding:
    name: "Take a screenshot with grim"
    key: Print
    locked: false
    exec: "grim"
